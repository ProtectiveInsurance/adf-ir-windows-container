trigger:
- main

pool:
  vmImage: windows-latest

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'ProtectiveInsuranceACR-DevOps'
      repository: 'devops/adf/integration-runtime'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: |
        $(Build.BuildId)
        latest
